<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Books Library</h1>
    <button class="btn open-button">Add book</button>
    <div class="popup-form">
        <form class="form" action="">
            <label for="new-title">Title</label>
            <input type="text" name="new-title" id="new-title">

            <label for="new-author">Author</label>
            <input type="text" name="new-author" id="new-author">

            <label for="new-pages">Pages</label>
            <input type="text" inputmode="numeric" name="new-pages" id="new-pages">

            <label for="new-read">Read ? True/False</label>
            <input type="text" name="new-read" id="new-read">

            <button type="submit" class="btn add-book"> Add </button>
            <button type="reset" class="btn close-form">Close</button>
        </form>
    </div>
    <main>

    </main>
</body>

</html>
